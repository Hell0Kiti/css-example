  <title>svg활용</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

    article {
      width: 500px;
      border: 1px solid #000;
      box-sizing: border-box;
      padding: 50px;
      margin: auto;
    }

    article svg {
      width: 100%;
    }

    /*path속성 바꾸기*/
    article svg path {
      fill: transparent;
      /*면색*/
      stroke: #ffb6c1;
      /*선색*/
      stroke-width: 10;
      /*선의 두께*/
      stroke-dasharray: 1700;
      /*점선의 길이*/
      stroke-dashoffset: -1700;
      /*점선의 시작점 위치를 변경*/
      transition: all 3s;
      /*변환효과*/
    }

    article:hover svg path {
      stroke-dashoffset: 0;
    }
    section svg text{
      stroke-dasharray: 260;
      stroke-dashoffset: -260;
      transition: all 3s;
    }
    section:hover svg text{
      stroke-dashoffset: 0;
    }
  </style>
</head>
