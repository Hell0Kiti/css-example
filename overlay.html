<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>overlay</title>
  <style>
    .container{
      outline: 1px solid red;
      width: 50%;
      margin: auto;
			position: relative; /*pos:abs를 적용한 자식요소의 기준이 됨*/
    }
		svg{display:block;}
    .overlay{
			display: none; /*화면에서 제거*/
      position: absolute;
			/*부모요소의 크기와 같은 크기로 설정하는 방법*/
			left:0; right:0; top:0; bottom:0;
			inset: 0; /*left, right, top, bottom 속성값을 0으로 설정*/
			background-color: rgba(0,0,0,0.5);
    }
		.overlay > .text{
			color: #fff;
			font-size: 60px;
			margin: 0;
			text-align: center;
			position: absolute;
			width: 100%;
			/*pos:abs를 적용시 가운데 정렬방법*/
			top: 50%;
			margin-top: -35px;
		}

		/*.container에 마우스를 올리면 overlay요소가 화면에 나타남*/
		.container:hover > .overlay{
			display: block;
		}
    </style>
</head>
