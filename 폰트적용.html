<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트 적용</title>
  <style>
    @font-face{
      /*폰트 이름*/
      font-family: "Galmuri_M";
      /*폰트파일 링크*/
      src: url(font/GalmuriMono7.ttf)format(truetype), /*대부분의 웹브라우저가 지원한다*/
      url(font/GalmuriMono7.woff)format(woff); /*최신 표준 포맷*/
    }
    @font-face{
      font-family: "Hbios";
      src: url(font/HBIOS-SYS.ttf)format(truetype);
    }

    body{
      font-family: "Hbios";
    }
  </style>
</head>
<body style="font-size: 50px;">
  UI/UX 디자인
</body>
</html>
