<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>white space 속성</title>
  <style>
    /* white-space = 줄바꿈 제어 */
    div{
      width: 600px;
      font-size: 1.5rem;
      border: 10px solid red;
      white-space: nowrap; /*줄바꿈 금지 (기본값 = wrap)*/
      overflow: hidden; /*요소 밖으로 넘어가는 컨텐츠를 가려줌*/
      text-overflow: ellipsis; /*말줄임표(...) 표시*/
    }
  </style>
</head>
<body>
  <div>
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam, sapiente. Voluptatem sequi dignissimos dolor ad mollitia ut. Omnis odio, labore, illo mollitia vero eum ullam repellat dolores, tenetur commodi blanditiis.
  </div>
</body>
</html>
