<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>중첩된 float 속성</title>
  <style>
    .big-area{
      width: 100px;
      margin: 10px;
      padding: 10px;
      background-color: #999;
      float: left;
      /*float를 적용한 요소는 자식요소에 float를 적용해도 높이를 인식한다*/
    }

    .small-unit{
      width: 48px;
      height: 48px;
      background-color: #333;
      color: #fff;
      margin: 1px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="big-area">
    <div class="small-unit">A</div>
    <div class="small-unit">B</div>
    <div class="small-unit">C</div>
    <div class="small-unit">D</div>
  </div>
  <div class="big-area">
    <div class="small-unit">1</div>
    <div class="small-unit">2</div>
    <div class="small-unit">3</div>
    <div class="small-unit">4</div>
  </div>
</body>
</html>
